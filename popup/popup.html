<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="themes.css"/>
    <title>QuickAccess</title>
  </head>
  <body>
    <div class="popup-container">
      <button id="btn_Settings" title="Paramètres" aria-label="Paramètres">
        ⚙️
      </button>
      <h1>QuickAccess</h1>
      <p>Accès rapide à vos actions courantes</p>
      <input type="text" id="searchBar" placeholder="Rechercher une action..." autocomplete="off" />
      <ul id="autocompleteList"></ul>

      <button class="button" id="btn_Dustbin">
        🗑️ Vider la Corbeille
        <span class="badge" id="trashCount">0</span>
      </button>
      <button class="button" id="btn_TrashTemp">🧹 Nettoyer %temp%</button>
      <button class="button" id="btn_NotepadPlusPlus">
        📄 Ouvrir Notepad++
      </button>
      <button class="button" id="btn_Paint">🖼️ Ouvrir Paint</button>
      <button class="button" id="btn_Calc">🧮 Ouvrir Calculatrice</button>
      <button class="button" id="btn_ChatGPT">🌍 Ouvrir ChatGPT</button>
      <button class="button" id="btn_AppData">📁 Ouvrir dossier appData</button>
      <button class="button" id="btn_IpPrivate">
        🛜 Copie l'adresse ip privé de l'appareil
      </button>
      <button class="button" id="btn_IpPublic">
        🛜 Copie l'adresse ip public de l'appareil
      </button>
      <button class="button" id="btn_DateTime">
        🕒 Copier la date et l'heure
      </button>
      <button class="button" id="btn_TaskManager">
        📊 Ouvrir le gestionnaire de tâches
      </button>
      <button class="button" id="btn_ControlPanel">
        ⚙️ Ouvrir le panneau de configuration
      </button>
      <button class="button" id='btn_ProgramFiles'>
        📂 Ouvrir le dossier Program Files
      </button>
    </div>
    <div id="floatingPopup" class="floating-popup">
      <div class="floating-popup-content">
        <h2 id="floatingPopupTitle">Titre</h2>
        <p id="floatingPopupMessage">Message</p>
        <div class="popup-buttons">
          <button id="floatingPopupOk">OK</button>
          <button id="floatingPopupCancel">Annuler</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="popup.js"></script>
