<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="themes.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <button id="btn_Settings" title="ParamÃ¨tres" aria-label="ParamÃ¨tres">
      <i class="fa-solid fa-gears"></i>
    </button>
    <br>
    <input type="text" id="searchBar" placeholder="." autocomplete="off" />
    <ul id="autocompleteList"></ul>

    <button class="button" id="btn_Dustbin">
      <i class="fa-solid fa-trash-can"></i>
      <span id="span_Dustbin">.</span>
      <span class="badge" id="trashCount">0</span>
    </button>
    <button class="button" id="btn_TrashTemp">
      <i class="fa-solid fa-broom"></i>
      <span id="span_TrashTemp">.</span>
    </button>
    <button class="button" id="btn_NotepadPlusPlus">
      <i class="fa-solid fa-clipboard"></i>
      <span id="span_NotepadPlusPlus">.</span>
    </button>
    <button class="button" id="btn_Paint">
      <i class="fa-solid fa-image"></i>
      <span id="span_Paint">.</span>
    </button>
    <button class="button" id="btn_Calc">
      <i class="fa-solid fa-calculator"></i>
      <span id="span_Calc">.</span>
    </button>
    <button class="button" id="btn_ChatGPT">
      <i class="fa-solid fa-earth-americas"></i>
      <span id="span_ChatGPT">.</span>
    </button>
    <button class="button" id="btn_AppData">
      <i class="fa-solid fa-folder"></i>
      <span id="span_AppData">.</span>
    </button>
    <button class="button" id="btn_IpPrivate">
      <i class="fa-solid fa-network-wired"></i>
      <span id="span_IpPrivate">.</span>
    </button>
    <button class="button" id="btn_IpPublic">
      <i class="fa-solid fa-network-wired"></i>
      <span id="span_IpPublic">.</span>
    </button>
    <button class="button" id="btn_DateTime">
      <i class="fa-solid fa-calendar-days"></i>
      <span id="span_DateTime">.</span>
    </button>
    <button class="button" id="btn_TaskManager">
      <i class="fa-solid fa-chart-simple"></i>
      <span id="span_TaskManager">.</span>
    </button>
    <button class="button" id="btn_ControlPanel">
      <i class="fa-solid fa-gear"></i>
      <span id="span_ControlPanel">.</span>
    </button>
    <button class="button" id='btn_ProgramFiles'>
      <i class="fa-solid fa-folder"></i>
      <span id="span_ProgramFiles">.</span>
    </button>
  </div>
  <div id="floatingPopup" class="floating-popup">
    <div class="floating-popup-content">
      <h2 id="floatingPopupTitle">Titre</h2>
      <p id="floatingPopupMessage">Message</p>
      <div class="popup-buttons">
        <button id="floatingPopupOk"></button>
        <button id="floatingPopupCancel"></button>
      </div>
    </div>
  </div>
</body>
</html>
<script src="popup.js"></script>
<script src="https://kit.fontawesome.com/2357eac158.js" crossorigin="anonymous"></script>
