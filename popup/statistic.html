<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="themes.css" />
  <link rel="stylesheet" href="statisticStyle.css">
</head>
<body>
  <div class="popup-container">
    <h1><span id="StatisticTitle">.</span></h1>
    <p><span id="StatisticParagraph">.</span></p>
    <button title="Retour" aria-label="Retour" id="btn_Back">
      <i class="fa-solid fa-arrow-left"></i>
    </button>

    <div class="statistic" id="stats">
      <div class="statisticItem">
        <p class="statisticLabel"><span id="btn_statsButtonClicked">.</span></p>
        <p id="countButtons" class="statisticValue">0</p>
      </div>
    </div>
</body>
<script src="statistic.js"></script>
<script src="https://kit.fontawesome.com/2357eac158.js" crossorigin="anonymous"></script>
</html>
